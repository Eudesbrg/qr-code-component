<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>QR code component</title>
</head>
<body>
  <div class="qr-code">
    <img src="./images/image-qr-code.png" alt="qr-code" class="qr-image"/>
    <div class="qr-text">
      <h2 class="qr-title">Improve your pick up line to a new level</h2>
      <p class="qr-subtitle">Scan the qr code to get a random pick up line generated by AI. Take a try!</p>
    </div>
  </div>
</body>
</html>
